<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <span class="navbar-text">A Day In My Life</span>
      <ul class="nav-links">
        <li><a href="#">Yesterday</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>
  <header class="header">
    <div class="greeting" id="greeting"></div>
    <div class="date-time" id="date-time"></div>
  </header>

  <div class="carousel">
    <div><img src="Game.jpg" alt="Slide 1"></div>
    <div><img src="makan.jpg" alt="Slide 2"></div>
    <div><img src="nugas.jpg" alt="Slide 3"></div>
  </div>
  
  <div class="container card-container">
    <div class="card">
      <img src="Game.jpg" alt="Game">
      <div class="card-content"><h3><a href="#">Game</a></h3>
      <p>Ketika saya bosan saya main Game</p>
      </div>
    </div>
    <div class="card">
      <img src="makan.jpg" alt="Makan">
      <div class="card-content"><h3><a href="#">Makan</a></h3>
        <p>Ketika saya lapar saya Makan</p>
      </div>

    </div>
    <div class="card">
      <img src="nugas.jpg" alt="Nugas">
      <div class="card-content"><h3><a href="#">Nugas</a></h3>
      <p>Ketika ada tugas saya kerjakan karna kewajiban</p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      &copy; 2024 PDW A Day In My Life Created By Akbar.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
